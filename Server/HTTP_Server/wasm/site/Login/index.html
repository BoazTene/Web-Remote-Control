<!DOCTYPE html > 
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Web-Remote-Control</title>
    <link id="main-css" rel="stylesheet" href="Login/index.css" type="text/css">
  </head>
  <body>
    <div id='nav'>
      <ul>
        <li><a href="/" >Home</a></li>
        <li id="page" class="noselect"  >Login</li>
        <li><a href="Host">Register</a></li>
        <li><a href="Download">Download</a></li>
      </ul> 
    </div>

    <div class="slider loading">
      <div class="line"></div>
      <div class="subline inc"></div>
      <div class="subline dec"></div>
    </div>
    
    <div class='box'> 
        <h id='headline'>Sign In</h>
        <div class='username'>
            <label for="username">UserName:</label>
            <input type="text" id='username'>
        </div>

        <div class='password'>
            <label for="password">Password:</label>
            <br>
            <button id="show-password"><i class="fa fa-eye"></i></button>

            <input type="password" id='password'>
        </div>
        <div id="message" class="message"></div>
        <button class="sign-in">Sign In</button>
    </div>

    <script src="Login/index.js" type="module"></script>
  </body>
</html>
